<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css" />

    <title>Explore</title>
</head>

<body>
    <!-- Navbar portion of the web application -->
    <nav id="navbar" class="">
        <div class="nav-wrapper">
          <ul id="menu">
            <li><a href="{{ url_for('index') }}">Firebase</a></li>
            <li><a href="{{ url_for('table') }}">SQL</a></li>
            <li><a href="{{ url_for('search') }}">Analytics</a></li>
          </ul>
        </div>
      </nav>

    <!-- The header portion of the web application -->
    <div id="header">
        <div id="table">
            <div id="centeralign">
                <h1>Explore SQLite Database</h1>
                <p id="subtitle">Create your own queries</p>
            </div>
        </div>
    </div>

  <!-- The command line portion of the web application -->
  <div id="command-line">
    <section id="home">
      <p><span>Type 'help' + <kbd>Enter</kbd> -- for available commands.</span>
      </p>
    </section>

    <section id="error">
      <p>Command not found!</p>
      <p></p>
      <p>
        <span>Type 'help' + <kbd>Enter</kbd> -- for available commands.</span>
      </p>
    </section>

    {% block help %} {% endblock %}
    <span class="command">HDFS-user:/$<input name="command" id="command" type="text" /></span>
  </div>

    {% block mainContent %} {% endblock %}

    <script src="../static/script.js"></script>
</body>
</body>

</html>
